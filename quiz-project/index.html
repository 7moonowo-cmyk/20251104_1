<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗系統</title>
    <link rel="stylesheet" href="styles.css">
    <script src="src/common.js" defer></script>
    <script src="src/quiz.js" defer></script>
</head>
<body>
    <div id="start-screen" class="quiz-ui">
        <h1>測驗系統</h1>
        <button id="start-button" class="quiz-ui">開始測驗</button>
    </div>
    <div id="quiz-screen" class="quiz-ui" style="display: none;">
        <!-- 測驗內容將在這裡動態生成 -->
    </div>
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            setup(); // 開始測驗
        });
    </script>
</body>
</html>
